<article class="myWrap col-md-10 col-xs-12 col-sm-12">
    <div class="page-header">
        <h1>{{classes[classID-1].txtTitle}}
            <small><em>{{classes[classID-1].txtShortDesc}}</em></small>
        </h1>
    </div>
    <div class="row">
        <accordion close-others="oneAtATime" class="col-md-7">
            <accordion-group data-ng-repeat="art in articles" class="panel panel-info" is-open="status.open">
                <accordion-heading><strong>{{$index+1}}.</strong> {{art.txtTitle}}
                    <i class="pull-right glyphicon"
                       data-ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                <p>{{art.txtdesc}}</p>
                <div class="bs-callout bs-callout-primary" data-ng-repeat="atc in attachments"
                     data-ng-if="art.artID==atc.artID">
                    <h4><a href="{{atc.txtURL}}"><span class="glyphicon glyphicon-cloud-download"
                                                       aria-hidden="true"></span> {{atc.txtTitle}}</a></h4>
                    {{atc.txtDesc}}
                </div>
                <br>
                <div class="accordion-footer">Сдать до {{art.dateDeadLine | moment: 'lang': 'ru' | moment: 'format': 'LL' }}</div>
            </accordion-group>
        </accordion>
        <div data-ui-calendar="uiConfig.calendar" class="col-md-5 col-xs-12" data-ng-model="eventSources"
             data-calendar="lecturesCalendar"></div>
    </div>

</article>
