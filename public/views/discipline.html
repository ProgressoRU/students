<article class="myWrap col-md-10 col-xs-12 col-sm-12">
    <div class="page-header">
        <h1>{{discipline.title}}
            <small><em>{{discipline.description}}</em></small>
        </h1>
    </div>
    <div class="row">
        <accordion close-others="oneAtATime" class="col-md-6">
            <!--Editor -->
            <news-editor mode="lecture" data-ng-if="postMode" class="repeat-animation"></news-editor>
            <!-- //Editor -->
            <div class="panel panel-info animate-if" data-ng-if="!postMode && canEdit">
                <div class="panel-heading"><a href="" data-ng-click="newPost()"><span class="glyphicon glyphicon-plus"></span> Новый материал</a></div>
            </div>
            <hr data-ng-if="canEdit">
            <div data-ng-repeat="lesson in lectures" style="margin-top: 5px" class="repeat-animation">
                <!--Editor -->
                <news-editor mode="lecture" data-ng-if="editMode && lesson.lecture_id == idInDB" class="animate-enter"></news-editor>
                <!-- //Editor -->
                <accordion-group data-ng-if="!editMode || (editMode && lesson.lecture_id != idInDB)"
                                 class="panel panel-info" is-open="status.open">
                    <accordion-heading><strong>{{$index+1}}.</strong> <span
                            class="glyphicon glyphicon-eye-close" aria-hidden="true"
                            data-ng-if="lesson.is_visible == 0" data-tooltip="Скрытый урок"></span> {{lesson.title}}
                        <i class="pull-right glyphicon"
                           data-ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </accordion-heading>
                    <div data-ta-bind data-ng-model="lesson.description"></div>

                    <div class="bs-callout bs-callout-primary" data-ng-repeat="atc in attachments"
                         data-ng-if="lesson.lecture_id==atc.lecture_id">
                        <h4><a href="{{atc.url}}"><span class="glyphicon glyphicon-cloud-download"
                                                        aria-hidden="true"></span> {{atc.title}}</a></h4>
                        {{atc.description}}
                    </div>
                    <br>

                    <div class="accordion-footer">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary btn-xs"
                                    data-ng-click="turnEditMode(lesson.lecture_id, $index)"
                                    data-ng-if="canEdit">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-danger btn-xs"
                                    data-ng-really-message="Вы собираетесь удалить запись <strong>«{{lesson.title}}»</strong> от {{lesson.date_created|moment: 'lang': 'ru' | moment: 'format': 'LL'}} Будут также удалены вложения и результаты выполнения.<br>Продолжить?"
                                    data-ng-really-click="deletePost(lesson.lecture_id, $index)"
                                    data-ng-if="canEdit">
                                <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="hidden-xs">
                            <em>Сдать до {{lesson.date_deadline|moment: 'lang': 'ru' | moment: 'format': 'LL'}}</em>
                        </div>
                        <!-- Date formatting for small devices -->
                        <div class="visible-xs">
                            <em>Сдать до: {{lesson.date_deadline|moment: 'lang': 'ru' | moment: 'format': 'L'}}</em>
                        </div>
                    </div>
                </accordion-group>
            </div>
        </accordion>
        <!-- CALENDAR -->
        <div data-ui-calendar="uiConfig.calendar" class="col-md-6 col-xs-12" data-ng-model="eventSources"
             data-calendar="lecturesCalendar" data-ng-if="!canEdit"></div>
    </div>

</article>
