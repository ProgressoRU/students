<!-- HEADER -->
<header data-ng-controller="HeaderCtrl" data-ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">[Students]</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/news">Новости</a></li>
                    <li class="dropdown" data-ng-if="isAuthenticated()"><a
                            href="" class="dropdown-toggle" data-toggle="dropdown" role="button"
                            aria-expanded="false">Мои курсы<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li data-ng-if="currentUser.userRole=='admin' || currentUser.userRole=='teacher'"><a
                                    href="#/class/edit/0">Создать курс</a></li>
                            <li data-ng-if="currentUser.userRole=='admin' || currentUser.userRole=='teacher'"
                                class="divider"></li>
                            <li data-ng-repeat="discipline in disciplines"><a
                                    href="#/class/{{discipline.discipline_id}}">{{discipline.title}}</a></li>
                        </ul>
                    </li>
                    <li><a data-ng-click="openSubs()" data-ng-if="currentUser.userRole != 'admin'" href="">Использовать
                        код</a></li>
                    <li><a href="#/groups" data-ng-if="currentUser.userRole != 'student'">Мои группы</a></li>
                    <li><a href="#/users" data-ng-if="currentUser.userRole == 'admin'">Права доступа</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" data-ng-if="isAuthenticated()">
                    <li class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                            aria-expanded="false">{{currentUser.userName}}<span
                            class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="">Профиль (NYI)</a></li>
                            <li class="divider"></li>
                            <li class="logout"><a href="" data-ng-click="logout()">Выход</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
