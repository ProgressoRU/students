<header ng-controller="HomeCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" href="#">Students</a>
            <ul class="nav" role="navigation">
                <li class="dropdown" ng-repeat="course in courses">
                    <a id="drop1" href="" role="button" class="dropdown-toggle" data-toggle="dropdown">{{course.intCourseNum}}{{course.txtSpeciality}}<b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                        <li role="presentation" ng-if="course.CourseID==class.CourseID" ng-repeat="class in classes" >
                            <a role="menuitem" tabindex="-1"  href="http://google.com">{{course.intCourseNum}}{{class.txtTitle}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
