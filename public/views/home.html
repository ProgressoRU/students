<article class="myWrap" ng-controller="NewsCtrl">
    <div class="page-header">
        <h1>Пульс</h1>
    </div>
<!-- NEWS BLOCK -->
<div class="panel panel-info" stdata ng-class="{'panel-warning': n.intImpotrance==1, 'panel-danger': n.intImpotrance==2}" ng-repeat="n in lastNews(3) track by $index" ng-if="n.txtTitle!=null">
  <div class="panel-heading">
    <h3 class="panel-title">{{n.txtTitle}}</h3>
  </div>
  <div class="panel-body">
      {{n.txtNews}}
  </div>
    <div class="panel-footer right-align"><small><em>{{n.dateCreated}}</em></small></div>
</div>
<!-- PAGER -->
<nav>
  <ul class="pager">
    <li class="previous" ng-click="prevPage()" ng-class="{'disabled': CurPage == totalPages}"><a href="#/"><span aria-hidden="true">&larr;</span> Older</a></li>
    <li class="next" ng-click="nextPage()" ng-class="{'disabled': CurPage == 1}"><a href="#/">Newer <span aria-hidden="true">&rarr;</span></a></li>
  </ul>
</nav>
</article>
