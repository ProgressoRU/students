<div class="modal-header">
    <h3 class="modal-title">Использовать кодовое слово</h3>
</div>
<div class="modal-body">
    <p>С помощью кодового слова вы можете подписаться на интересующий вас курс. Кодовое слово может выдать вам
        преподаватель.</p>

    <h3 class="text-center">Код:</h3>

    <p class="text-center"><input class="form-control input-lg" type="text" data-ng-model="modal.passcode"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="modal.ok()">OK</button>
    <button class="btn btn-warning" data-ng-click="modal.cancel()">Отмена</button>
</div>
